# Camera Recording Configuration
# Format: name|url|fps|bitrate|method
#
# Fields:
#   name     - Unique camera identifier (used for output directory and files)
#   url      - RTSP URL or camera IP address (supports credential placeholders)
#   fps      - Frame rate (default: 30). For sdcard method, informational only.
#   bitrate  - Bitrate in bits/sec (default: 8000000). For sdcard method, informational only.
#   method   - Recording method:
#              sdcard  - Pull recordings from camera SD card via HTTP API (Reolink)
#                        Best quality for fast motion. ~5min delay.
#                        URL field = camera IP (e.g., 192.168.0.103)
#              ffmpeg  - RTSP stream capture with ffmpeg (Axis, other cameras)
#                        Real-time recording via RTSP -c:v copy
#
# Credentials are substituted from credentials.local at runtime:
#   $REOLINK_USER, $REOLINK_PASS, $AXIS_USER, $AXIS_PASS

# Reolink RLC-823S2 cameras (3840x2160 4K @ 25fps, H.265/HEVC)
# SD card pull: full camera encoder quality, no RTSP compression loss
R1|192.168.0.101|25|8000000|sdcard
R2|192.168.0.102|25|8000000|sdcard
R3|192.168.0.103|25|8000000|sdcard

# Axis Q6135-LE PTZ camera (1920x1080 @ 60fps, H.264)
# RTSP -c:v copy: Axis streams at full quality over RTSP
axis|rtsp://$AXIS_USER:$AXIS_PASS@192.168.0.100/axis-media/media.amp?profile=h264-60fps|60|18000000|ffmpeg
