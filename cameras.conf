# Camera Recording Configuration
# Format: name|rtsp_url|fps|bitrate|encoder
#
# Fields:
#   name     - Unique camera identifier (used for output directory and files)
#   rtsp_url - RTSP URL (supports credential placeholders)
#   fps      - Frame rate (default: 30)
#   bitrate  - Bitrate in bits/sec (default: 8000000)
#   encoder  - Optional encoder override: jetson, vaapi, ffmpeg, software
#              If empty or omitted, uses auto-detected platform encoder
#              ffmpeg recommended for best motion quality
#
# Credentials are substituted from credentials.local at runtime:
#   $REOLINK_USER, $REOLINK_PASS, $AXIS_USER, $AXIS_PASS
#
# Bitrate guidelines:
#   30fps 1080p: 6000000-8000000 (6-8 Mbps)
#   30fps 2K:    8000000-10000000 (8-10 Mbps)
#   60fps 1080p: 10000000-12000000 (10-12 Mbps)
#
# For fast motion (sports, skiing, etc.), increase bitrate by 50-100%:
#   30fps with fast motion: 10000000-15000000 (10-15 Mbps)
#   60fps with fast motion: 15000000-20000000 (15-20 Mbps)

# Reolink cameras (2304x1296 @ 30fps)
R1|rtsp://$REOLINK_USER:$REOLINK_PASS@192.168.0.101:554/h264Preview_01_main|30|6000000|ffmpeg
R2|rtsp://$REOLINK_USER:$REOLINK_PASS@192.168.0.102:554/h264Preview_01_main|30|6000000|ffmpeg
R3|rtsp://$REOLINK_USER:$REOLINK_PASS@192.168.0.103:554/h264Preview_01_main|30|6000000|ffmpeg

# Axis PTZ camera (1080p @ 60fps, higher bitrate for quality)
axis|rtsp://$AXIS_USER:$AXIS_PASS@192.168.0.100/axis-media/media.amp?profile=h264-60fps|60|12000000|ffmpeg
